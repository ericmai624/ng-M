<input
  name="search"
  placeholder="Search Justag by..."
  autocomplete="off"
  type="text"
  #search
  [value]="input"
  [ngStyle]="input.length ? { textAlign: 'center' } : { textAlign: 'left' }"
  (keyup)="handleSearchInput(search.value)"
  (keyup.enter)="handleSearchSubmit()"
  (focus)="handleSearchFocus()"
  (blur)="handleSearchBlur()"
/>
